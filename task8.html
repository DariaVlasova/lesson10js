<body>
    <div class="container">
    <h1>Задача. Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000)
   8)Підрахувати кількість цін, що більше за 1000

    </h1>
    <a href="./index.html">Повернутись до задач</a>
      <script>
       let usersQuantity= parseInt(prompt('Введить кількість цін на цінні папери за деякій період'))
 let arr=new Array()
 let minRange = 1;
 let maxRange = 10000;
  for (let i = minRange; i <= usersQuantity; i++) {
          const randomNumber = 1 + Math.floor(Math.random() * 10000);
  arr.push(randomNumber)
  }
  console.log(arr);
  let quantityOfCostGreater1000 =arr.reduce((prevCost,element)=>{
    return(element>1000)? prevCost+1:prevCost
  },
  0)
  console.log(quantityOfCostGreater1000);
  document.write(`Кількість цін, що більше за 1000 :"${quantityOfCostGreater1000}"`)
 </script>
