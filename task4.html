<body>
    <div class="container">
     <h1>Задача. Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000)
          4)Сформувати новий масив, що міститиме значення цін у відсотках стосовно максимального

</h1>
    <a href="./index.html">Повернутись до задач</a>
      <script>
   let usersQuantity = parseInt(
          prompt("Введить кількість цін на цінні папери за деякій період")
        );
        let arr = new Array();
        let minRange = 1;
        let maxRange = 10000;
        for (let i = minRange; i <= usersQuantity; i++) {
          const randomNumber = 1 + Math.floor(Math.random() * 10000);
          arr.push(randomNumber);
        }
        console.log(arr);
        let maxValueInArray= Math.max(...arr)
        let percentOfMaxValue=arr.map(element=> (`${((element/maxValueInArray)*100).toFixed(2)}% `))
        document.write(`Новий масив, що міститиме значення цін у відсотках стосовно максимального:"${percentOfMaxValue}"`)
    </script>
      
</body>
