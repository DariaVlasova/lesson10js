<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <div class="container">
      <h1>
        Задача. Дано історію цін на цінні папери за деякий період (згенерувати
        від 1 до 10000) 9)Підрахувати суму цін, що більше за 1000
      </h1>
      <a href="./index.html">Повернутись до задач</a>
      <script>
        let usersQuantity = parseInt(
          prompt("Введить кількість цін на цінні папери за деякій період")
        );
        let arr = new Array();
        let minRange = 1;
        let maxRange = 10000;
        for (let i = minRange; i <= usersQuantity; i++) {
          const randomNumber = 1 + Math.floor(Math.random() * 10000);
          arr.push(randomNumber);
        }
        console.log(arr);
        const sumPrices = arr.reduce((prevSum, element) => {
          return element > 1000 ? prevSum + element : prevSum;
        }, 0);

        document.write(`Сума цін, що більше за 1000:"${sumPrices}грн"`);
      </script>
    </div>
  </body>
