<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Задача. Дано історію цін на цінні папери за деякий період (згенерувати
        від 1 до 10000) 3)Сформувати список з тих цін, які більші за попереднє
        значення
      </h1>
      <a class="button" href="./index.html">Повернутись до задач</a>
      <script>
        let usersQuantity = parseInt(
          prompt("Введить кількість цін на цінні папери за деякій період")
        );
        let arr = new Array();
        let minRange = 1;
        let maxRange = 10000;
        for (let i = minRange; i <= usersQuantity; i++) {
          const randomNumber = 1 + Math.floor(Math.random() * 10000);
          arr.push(randomNumber);
        }
        const elements = arr.reduce((prevValue, el, index, array) => {
          if (el > array[index - 1]) prevValue.push(el);
          return prevValue;
        }, []);
        console.log(arr);
        document.write(`Список з тих цін, які більші за попереднє
        значення: "${elements}"`);
      </script>
    </div>
  </body>
</html>
