<body>
    <div class="container">
    <h1>Задача. Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000)
 2)Сформувати новий масив, у якому є номери тільки тих, що більші за 1000 грн.


    </h1>
    <a href="./index.html">Повернутись до задач</a>
    
        <script>
   let usersQuantity= parseInt(prompt('Введить кількість цін на цінні папери за деякій період'))
 let arr=new Array()
 let minRange = 1;
 let maxRange = 10000;
  for (let i = minRange; i <= usersQuantity; i++) {
          const randomNumber = 1 + Math.floor(Math.random() * 10000);
  arr.push(randomNumber)
  }
 const numbersGreater1000= []
 arr.filter((el,index) =>{
 if(el > 1000) numbersGreater1000.push(index)
})
 console.log(arr);
       document.write(`Масив в якому є тільки номери тіх,що більші за 1000 :"${numbersGreater1000}"`)
</script>
